<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="librarylogin.css">
</head>
  <body>
      <div id="outer">
          <div id="inner">
                <h1><pre>    Library User Login</pre></h1>
    <form action="login" method="get">
            <table>
                   
      <tr>
          <td> <label for="username">Username:</label><br><br><br></td>
          <td><input type="text" id="username" name="username" required> <br><br><br></td>
       </tr> 
       
       <tr>
          <td><label for="password">Password:</label><br><br><br></td>
          <td><input type="password" id="password" name="password" required><br><br><br></td>
        </tr>
        <tr>
            <td><pre>                 <input type="submit" value="Login"></pre></td>
        </tr>
    </form>
</table>
</div>
</div>
  </body>
</html>
